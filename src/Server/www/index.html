<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Line Notify Token</title>
</head>


<body>

    <div class="container">
        <div class="my-4">
            <h2> Get Line Notify Token </h2>
            <br/>
            <div class="alert alert-warning">
                Edit Config in `/src/config.json` input your clientID, Client Secret and Redirect URL
            </div>
            <br/>
            <label>ClientID</label>
            <input class="form-control" id="clientID" />
            <label>Redirect URL</label>
            <input class="form-control" id="RedirectURL" />
            <br />
            <button type="button"  class="btn btn-info" onclick="generateLink()">ขอปุ่มสำหรับ Get Token</button>
            <br />
            <br />
            <div id="accessTokenBox"></div>
        </div>


    
<script>
    function generateLink() {
        var clientId = document.getElementById('clientID').value
        var redirectURL = document.getElementById('RedirectURL').value

        document.getElementById("accessTokenBox").innerHTML = `<a href='https://notify-bot.line.me/oauth/authorize?response_type=code&client_id=`+
        clientId +
            `&redirect_uri=`+
            redirectURL +
            `&scope=notify&state=test'>  <button class="btn btn-primary">
                Get Access Token
            </button></a>`
    }

</script>




    </div>
    </div>
</body>

</html>
